<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}css/main.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}css/github.hljs.min.css" />
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}feed.xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}js/highlight.pack.js"></script>

    <script type="text/javascript">
       WebFont.load({
          google: {
             families: ["Lato:400,300,700,400italic:latin", "Source+Code+Pro:400,700:latin"]
          }
       });
    </script>
    <script>hljs.initHighlightingOnLoad();</script>
    <title>{{ page.title }} - mldr</title>
  </head>
  <body>
    {% include header.ext %}

    <div class="pure-g">
      <div class="pure-u-1-24 pure-u-md-4-24 pure-u-lg-7-24"></div>

      <section class="pure-u-22-24 pure-u-md-16-24 pure-u-lg-10-24">
        {{ content }}
      </section>

      <div class="pure-u-1-24 pure-u-md-4-24 pure-u-lg-7-24"></div>
    </div>
  </body>
</html>
